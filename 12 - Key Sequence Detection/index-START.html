<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>

      // Creating a array for storing and passcode
      const pressed = [];
      const secretCode = "zaibbee";

      // Checking the keys pressed
      window.addEventListener("keyup", (e) => {
        
        // Adding the key to the array
        pressed.push(e.key);

        // Making sure array has a fix limit
        pressed.splice(-secretCode.length -1, pressed.length - secretCode.length);

        // Checking if passed
        if (pressed.join("").includes(secretCode)) cornify_add();
      });

    </script>
  </body>
</html>
