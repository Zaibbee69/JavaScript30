<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log(`Hello I am `, `Poop`);

    // Styled
    console.log("%c I am some great text", "font-size: 16px; color: purple;")

    // warning!
    console.warn("Oh Bombaclatt");

    // Error :|
    console.error("SHIT!");

    // Info
    console.info("I farted");

    // Testing
    const p = document.querySelector("p");
    console.assert(p.classList.contains("Help"), "Houston we have a problem");

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {

      console.group(`${dog.name}`);
      console.log(`This is a ${dog.name}`);;
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count("dog");
    console.count("dog");
    console.count("dog");
    console.count("dog");

    // timing
    console.time("Fetching");
    fetch("https://boobs")
    .then(data => data.json())
    .then(data => {
      console.log(data);
      console.timeEnd("Fetching");
    })

  </script>
</body>
</html>
